<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/svg+xml" href="/favicon.png" />
	<title>CTG | CCP Extended</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script type="module" src="/src/main.jsx"></script>
</head>
<body>
	<main>
		<div id="root"></div>
		<div class="container-fluid">
			<div id="tools">
				<div id="ccp-container" class="col-3 col-md-3 p-0" style="height: 60vh"></div>
				<div id="helper-container" class="col-6 col-md-6 p-0" style="height: 90vh; display: none;">
					<ul class="nav nav-tabs nav-fill" data-bs-tabs="tabs">
						<li class="nav-item">
							<a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#customerprofiles-container">Customer Profiles</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-bs-toggle="tab" href="#stargate-container">Stargate</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-bs-toggle="tab" href="#wisdom-container">Wisdom</a>
						</li>
					</ul>
					<div class="tab-content container-fluid">
						<div class="tab-pane active" id="customerprofiles-container">
						</div>
						<div class="tab-pane" id="stargate-container">
							<p class="card-text">Stargate container</p>
						</div>
						<div class="tab-pane" id="wisdom-container">
						</div>
					</div>
				</div>
				<div id="tools-container" class="col-3 col-md-3 p-0" style="height: 30vh; background-color:lightgray" >
					<h4 class="text-center p-2">Tools</h4>
					<div id="toast-agent"></div>
					<div id="instance-btn" class="text-center"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
